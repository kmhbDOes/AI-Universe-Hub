<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>

    <!-- Bootstrap Linked -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Stylesheet linked -->
    <link rel="stylesheet" href="style.css">

    <!-- Font awesome CDN goes here -->
    <script src="https://kit.fontawesome.com/cf4cacaa72.js" crossorigin="anonymous"></script>

</head>

<body onload="loadCards()">
    <header>
        <h1 class="text-center mt-4">AI Universe Hub</h1>
        <button id="sprt-by" class="btn bg-danger rounded-pill mx-auto d-flex my-3 text-white ">Sort By Date</button>
    </header>

    <!-- Main Section -->
    <main class="container">

        <!-- Spinner -->

        <section>
            <div id="spinner" class="spinner-border text-danger my-4 d-flex  mx-auto d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>

        <section>
            <!-- Card Container -->
            <div id="card-container" class=" row row-cols-1 row-cols-md-3 g-4">
            </div>
            <div>
                <button id="show-all" class="btn rounded-pill bg-danger text-white my-3 mx-auto d-flex d-none">See
                    More</button>
            </div>
        </section>

        <!-- Modal Contents -->
        <section>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div id="exampleModalLabel" class="modal-content">
                        <!-- <div class="modal-header">
                            <h5 class="modal-title">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div> -->
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- JS File Linked -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
